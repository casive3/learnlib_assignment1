<head>

<body>
<table>
<th colspan="2"><h1>Chocolate Bar Machine</h1></th>
<tr><td>

<table class="machine">
<tr><td colspan="3">
<div id="coins">
<button id="10ct" data-amount="10" class="money">
10ct
</button>
<button id="5ct" data-amount="5" class="money">
5ct
</button>

<tr><td colspan="3">

</div>

<button id="continue">
continue
</button>

<tr><td></td><td class="output">

reset

</td>

<td>
<div class="wallet">
<br/>

</div>
</td></tr>
</table>

<script>
var money = 0;
var chocs = [{name:"mars", cost:10}, {name:"twix", cost:15}, {name:"snickers", cost:25}]; 


function addMoney(x) {
	money += x;
	refresh();
}

function subtractMoney(x) {
	money -= x;
	refresh();
}

function OnContinue() {
	$(".money").each(function(i) {
		var me = $(this);
		me.show();
	});
	refresh();
}

function hideMoney() {
	$(".money").each(function(i) {
		var me = $(this);
		me.hide();
	});
}

function setMoney() {
	if(money == 0)
		$("#money").html("00");
	else if(money == 5)
		$("#money").html("05");
	else
		$("#money").html(money);
}

function showChoc(name) {
	$("#output").html("<img src='" + name + ".png' width='100' />");
	$(".choc").each(function(i) {
		var me = $(this);
		me.hide();
	});
	hideMoney();
	$("#continue").show();
	setMoney();
}

function reset() {
	money = 0;
	OnContinue();
}

function refresh() {
	setMoney();
	$(".choc").each(function(i) {
		var me = $(this);
		if (parseInt(me.attr("data-cost")) <= money)
			me.show();
		else
			me.hide();
	});
	$("#continue").hide();
	$("#output").html("");
} 

	$(function() {
		$("#continue").click(function() {
			OnContinue();
		});
		$(".money").click(function() { 
			if(money <= 25)
				addMoney(parseInt($(this).attr("data-amount")));
			else if(money >= 30)
			{
				addMoney(parseInt($(this).attr("data-amount")));
				hideMoney();
			}
		});
		chocs.forEach(function(c) {
			$("#chocs").append(
				$("<button>")
					.attr("id", c.name)
					.attr("data-cost", c.cost)
					.addClass("choc")
					.html(c.name)
					.click(function(e) { 
						subtractMoney(c.cost);
						showChoc(c.name);
					})
					
			); 
		});
		$("#reset").click(function() {
			reset();
		});
		refresh();
		
	});
	
</script>
</body>
</html>
